version: "3"

services:
  db:
    restart: always
    image: mariadb
    container_name: myapp_db
    environment:
      - MYSQL_USER=db_user
      - MYSQL_PASSWORD=db_user_pass
      - MYSQL_DATABASE=app_db
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    ports:
      - 3306:3306
    volumes:
      - dbdata:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8081:80

  tgbot:
    container_name: bot
    build: .
    volumes:
      - .:/src
    command: python main.py
    restart: always
    network_mode: "host"
#     links:
#       - db
#       - phpmyadmin
volumes:
  dbdata: